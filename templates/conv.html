<!DOCTYPE html>
<html lang = "ko">
<head>
    {% load static %}
    <title>보금자리</title>
    <link rel="stylesheet" href="{% static 'main/conv.css'%}">
</head>
<body>
    <div id="headi"><!-- 상단바 고정 -->
        <div class="div1" onclick="location.href='/main'"> 메인화면 이동</div>
    </div>
    
    <div class="div">
        
                
        {% for content in contents %}
            
        <div class="title" >
            <p><{{content.title}}></p>
        </div>

        <div class="imgBox">
            <img src="{% get_static_prefix%}main/{{content.image_path}}">
        </div>

        <div class="inform">
            <p>위치: {{content.location}}</p>
            <p>이용시간: {{content.time}}</p>
            <p>이용요금: {{content.cost}}</p>
            <p>연락처: {{content.number}}</p>
        </div>
        {% endfor %}   

    </div>
</body>
</html>
